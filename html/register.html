        <form>
            <div class="form-row">
                <div class="form-group col-md-6">
                        <input type="text" class="form-control" id="inputUsername" placeholder="Username*" id="oblig">
                      </div>
            </div>
            <div class="form-row">  
                  <div class="form-group col-md-6">
                    <input type="email" class="form-control" id="inputEmail4" placeholder="Email*" id="oblig">
                  </div>
                </div>
                <div class="form-row">    
                  <div class="form-group col-md-6">
                    <input type="password" class="form-control" id="inputPassword4" placeholder="Password*" id="oblig">
                  </div>
                </div>
                <div class="form-row">    
                        <div class="form-group col-md-6">
                          <input type="password" required class="form-control" id="retypePassword" placeholder="Retype Password*" id="oblig">
                        </div>
                      </div>
                <div class="form-row"> 
                        <div class="form-group col-md-6">
                  <input type="text" class="form-control" id="firstName" placeholder="First name">
                </div>
                </div>
                <div class="form-row">
                  <div class="form-group col-md-6">
                    <input type="text" class="form-control" id="lastName" placeholder="Last name">
                  </div>
                </div>
                <div class="form-row">
                  <div class="form-group col-md-6">
                    <select id="inputState" class="form-control" placeholder="Country*" id="oblig">
                      <option>Latvia</option>
                      <option>Estonia</option>
                      <option>Lithuania</option>
                      <option>Anywhere else in the world</option>
                    </select>
                  </div>
                  </div>
                </div>
                <div class="form-group">
                  <div class="form-check">
                    <input class="form-check-input" type="checkbox" id="gridCheck">
                    <label class="form-check-label" for="gridCheck">
                      Agree with terms and conditions*
                    </label>
                  </div>
                </div>
                <button type="submit" class="btn btn-outline-secondary" id="submit">Register</button>
              </form>

    

    </main>
